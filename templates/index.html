<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procedural Travel Itinerary & Routing System</title>
  <meta name="description" content="A city-based travel itinerary planner with optimized routing and interactive maps.">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-card">
        <h3><i class="fa-solid fa-compass"></i> Where to next?</h3>

        <label for="priority-input">City or Destination</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-magnifying-glass input-icon"></i>
          <input id="priority-input" type="text" placeholder="e.g. Jaipur" autocomplete="off"
            aria-label="Destination city" />
        </div>

        <label for="days-input">Number of Days</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-calendar-days input-icon"></i>
          <input id="days-input" type="number" min="1" max="14" step="1" value="3" placeholder="e.g. 3" required
            aria-label="Number of travel days" />
        </div>

        <button type="button" class="btn-primary" onclick="handleRoute()">
          Generate Itinerary <i class="fa-solid fa-route"></i>
        </button>

        <a href="/history" class="btn-secondary">
          <i class="fa-solid fa-clock-rotate-left"></i>
          View History
        </a>
      </div>

      <!-- ITINERARY -->
      <div class="itinerary-container">
        <div class="section-header">
          <h3>Your Itinerary</h3>
          <span class="badge">Draft</span>
        </div>

        <div id="itinerary" class="itinerary-list" aria-live="polite">
          <div class="empty-state">
            <p>Enter a city to generate your itinerary.</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAP -->
    <main class="map-container" role="main">
      <div id="map"></div>

      <div id="route-instructions" class="hidden">
        <h3><i class="fa-solid fa-diamond-turn-right"></i> Navigation</h3>
        <div id="instruction-list"></div>
      </div>
    </main>

  </div>

  <!-- LOADER -->
  <div id="loading-overlay">
    <div class="spinner-box">
      <div class="spinner"></div>
      <p>Optimizing routeâ€¦</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
